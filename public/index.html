<!DOCTYPE html>

    <title>Connect 4 Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-name">Connect 4!</div>
    <div class="header">
      <div>
        <h3>Lobby Id: <span class="lobby-id" id="lobbyId"></span></h3>
      </div>
      <div class="color">
        <h3>Your Color: <span id="player1-color"></span></h3>
      </div>
      <div class="color">
        <h3>Opponentâ€™s Color: <span id="player2-color"></span></h3>
      </div>

      </div>
      <div class="game-status">
        <h3>Game Status: <span id="gameStatus">Waiting...</span></h3>
      </div>
    </div>
    <div id="column-buttons"></div>
    <div id="game-board"></div>

    <script src="main.js"></script>
